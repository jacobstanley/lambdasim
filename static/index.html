<!DOCTYPE html>
<html>
<head>
  <title>Lambda&lambda;sim</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width" />
  <link rel="stylesheet" type="text/css" href="reset-min.css">
  <link rel="stylesheet" type="text/css" href="Aristo/jquery-ui-1.8rc3.custom.css" />
  <style type="text/css">
    html {
      font-family: tahoma, helvetica, arial, sans-serif;
      background-color: #f0f5f7;
      color: #091e2b;
    }
    h1 {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 3px #9bb7c2;
      margin: 0.5em 0;
    }
    h3 {
      font-size: 1em;
      margin: 1em 0 0.5em 0;
    }
    .group {
      width: 300px;
      margin: 0 auto;
      padding: 1px 20px 25px;
      background-color: #d8e5eb;
      -moz-border-radius: 15px;
      -webkit-border-radius: 15px;
    }

      margin: 0 9px;

<body>
  <h1>Lambda&lambda;sim</h1>

  <div class="group">

  </div>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery-ui.min.js"></script>

  <script type="text/javascript" src="lambdasim.js"></script>
  <script type="text/javascript">
    $(function() {
      mkSlider('speed',   'Speed',   ' knots',     -5, 20,  1);
      mkSlider('heading', 'Heading', '\u00b0T',     0, 359, 1);
      mkSlider('rudder',  'Rudder',  '\u00b0/sec', -5, 5, 0.5);
    });
  </script>
